#
# The Kubernetes resources for the core Elasticsearch service
#
kind: Deployment
apiVersion: apps/v1
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
        env:
          - name: discovery.type
            value: 'single-node'
          - name: xpack.security.enabled
            value: 'true'
          - name: xpack.security.autoconfiguration.enabled
            value: 'true'
          - name: xpack.security.http.ssl.enabled
            value: 'false'
          - name: xpack.security.http.ssl.keystore.password
            value: 'Password1'
          - name: ES_JAVA_OPTS
            value: -Xmx4g
          - name: ELASTIC_PASSWORD
            value: 'Password1'
---
kind: Service
apiVersion: v1
metadata:
  name: elasticsearch-svc
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: "TCP"
      port: 9200
